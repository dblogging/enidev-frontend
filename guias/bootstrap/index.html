---
layout: custom-page
background: '/img/bootstrap.png'
---


<div class="container-fluid">
	<div class="row bg-light rounded py-1">
		{% for item in site.data.bootstrap %}
		<div class="col-12 col-lg-6 over-article mb-2">
		<a href="{{ item.uri }}" class="text-decoration-none">
			<div class="media">
		  		<img src="//raw.githubusercontent.com/EniDev911/assets/main/svg/software/bootstrap-5.svg" class="align-self-center mr-3" alt="js" height="55">
		  		<div class="media-body align-self-center">
		    		<h5 class="my-0 text-secondary">{{ item.title }}</h5>
		    		<span class="badge badge-dark">
		    		{{ item.category }}
		    		</span>
		  		</div>
			</div>
		</a>
		</div>
		{% endfor %}

	</div>
</div>
